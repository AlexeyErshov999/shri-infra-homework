name: Linter checks

on: [workflow_dispatch]
  # pull_request:
  #   types: [opened, reopened]
  #   branches:
  #     - main

jobs:
  linters:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Linting
        run: npm run lint